<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/30475c5077.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" class="icon" href="temperatureicon.svg" type="image/x-icon">
    <title>Temperature Converter</title>
</head>

<body>
    <div class="box">
        <div class="center-container">
            <label for="converter">Converter <span class="one">°C</span> to <span class="two">°F</span></label>
        </div>
        <div class="input-result">
            <input type="number" id="converter" placeholder="Enter a number...">
            <p class="result"></p>
        </div>

        <div>
            <button class="conv">Convert</button>
            <button class="reset">Reset</button>
            <button class="change">Switch</button>
        </div>
    </div>
    <script src="./script.js"></script>

</body>

</html>
